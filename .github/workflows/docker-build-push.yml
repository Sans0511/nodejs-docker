name: Build, Push, and Deploy to Railway

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-docker:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Install Railway CLI (Update)
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Debug RAILWAY_TOKEN
        run: |
          if [[ -n "${{ secrets.RAILWAY_TOKEN }}" ]]; then
            echo "RAILWAY_TOKEN is set"
          else
            echo "RAILWAY_TOKEN is NOT set"
          fi

      - name: Authenticate Railway CLI
        run: |
          export RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }}
          echo "Exported RAILWAY_TOKEN"
          railway status # This implicitly authenticates

      - name: Debug Railway Status
        run: railway status

      - name: Deploy to Railway
        run: railway up --service node-api
