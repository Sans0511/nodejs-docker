name: Build, Push, and Deploy to Railway

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-docker:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Install Railway CLI
        run: curl -fsSSL https://railway.app/install.sh | sh

      - name: Authenticate Railway CLI
        run: |
          export RAILWAY_TOKEN=${{ secrets.RAILWAY_TOKEN }}
          railway projects # This implicitly authenticates

      - name: Deploy to Railway
        run: railway up --service node-api
