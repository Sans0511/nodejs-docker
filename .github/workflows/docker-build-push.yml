name: Docker Build and Push

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Debug - Check if Dockerfile exists
      - name: Debug - Check Dockerfile
        run: |
          echo "Checking for Dockerfile..."
          ls -la
          find . -name "Dockerfile" || echo "Dockerfile NOT FOUND!"

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build and push Docker image (commit SHA tag)
      - name: Build and push Docker image (commit SHA tag)
        uses: docker/build-push-action@v3
        with:
          context: .  # Change this if Dockerfile is in a subfolder
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-docker:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nodejs-docker:latest

      # Build and push Docker image (latest tag)
      - name: Build and push Docker image (latest tag)
        uses: docker/build-push-action@v3
        with:
          context: .  # Change this if Dockerfile is in a subfolder
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-docker:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nodejs-docker:latest
