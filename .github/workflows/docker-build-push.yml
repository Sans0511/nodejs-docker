name: Build, Push, and Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Debug - Check if Dockerfile exists
      - name: Debug - Check if Dockerfile exists
        run: |
          echo "Checking for Dockerfile..."
          ls -la
          find . -name "Dockerfile" || echo "Dockerfile NOT FOUND!"

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build and push Docker image (commit SHA tag)
      - name: Build and push Docker image (commit SHA tag)
        uses: docker/build-push-action@v3
        with:
          context: .  
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-docker:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nodejs-docker:latest

      # Build and push Docker image (latest tag)
      - name: Build and push Docker image (latest tag)
        uses: docker/build-push-action@v3
        with:
          context: .  
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-docker:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nodejs-docker:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Authenticate Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway login --token $RAILWAY_TOKEN

      - name: Deploy to Railway
        run: railway up
