name: Docker Build and Push

on:
  push:
    branches:
      - main # or your main branch name

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build ./front-end-nextjs/ -t santhosh0511/nodejs-docker:latest

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u santhosh0511 --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker push santhosh0511/nodejs-docker:latest
