name: Docker Build and Push

on:
  push:
    branches:
      - main # Change if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug - Check files in workspace
        run: ls -la

      - name: Debug - Check for Dockerfile
        run: test -f Dockerfile && echo "Dockerfile exists" || echo "Dockerfile NOT FOUND"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image (commit SHA tag)
        uses: docker/build-push-action@v3
        with:
          context: . # Change this if Dockerfile is inside another folder
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-docker:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nodejs-docker:latest
          cache-to: type=inline

      - name: Build and push Docker image (latest tag)
        uses: docker/build-push-action@v3
        with:
          context: . # Change this if Dockerfile is inside another folder
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodejs-docker:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/nodejs-docker:latest
          cache-to: type=inline
